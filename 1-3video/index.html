<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="assets/favicon.ico">
  <title>custom-video</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h2 class="section-title">
        <span data-i18="video">Video</span>
      </h2>
    </div>
  </header>
  <main class="main">
    <section class="video">
      <div class="container">
        <div class="video-player">
          <video class="viewer" src="assets/video/video.mp4"></video>
          <div class="play-btn"></div>
          <div class="controls">
            <img class="play-icon play" alt="play" src="assets/svg/play.svg">
            <img src="assets/svg/stop.svg" alt="stop" class="play-icon stop">
            <input class="progress-bar" type="range" value="0">
            <div class="time">00:00</div>
            <img class="play-icon volume-icon" src="assets/svg/volume.svg">
            <input type="range" class="volume" min="0" max="100" value="">

          </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-data">
        <p class="copyright">Â©</p>
        <p class="year">2022</p>
        <a class="github-username" href="https://github.com/blondibiznes/" target="_blank"
          rel="noopener noreferrer">Github</a>
      </div>
      <a href="https://rs.school/js-stage0/" class="rsscholl-logo"></a>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>

</html>
